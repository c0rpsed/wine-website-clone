    <script>
      // For switching between categories
      document.addEventListener("DOMContentLoaded", function () {
        const categoryButtons = document.querySelectorAll(".category-button");
        const images = document.querySelectorAll(".images img");
        const lightboxContainer = document.querySelector(".lightbox-container");
        const lightboxImage = document.querySelector(".lightbox-image");
        let currentIndex;
    
        categoryButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const category = this.getAttribute("data-category");
    
            categoryButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
    
            images.forEach((img) => {
              const imgCategory = img.getAttribute("data-category");
    
              if (category === "all" || imgCategory === category) {
                img.style.display = "block";
              } else {
                img.style.display = "none";
              }
            });
          });
        });
    
        images.forEach((img, index) => {
          img.addEventListener("click", function () {
            currentIndex = index;
            openLightbox(this.src);
          });
        });
    
        function openLightbox(imageSrc) {
          lightboxImage.src = imageSrc;
          lightboxContainer.style.display = "block";
          document.body.style.overflow = "hidden";
        }
    
        function closeLightbox() {
          lightboxContainer.style.display = "none";
          document.body.style.overflow = "auto";
        }
    
        function changeImage(direction) {
        currentIndex += direction;

        if (currentIndex < 0) {
          currentIndex = images.length - 1;
        } else if (currentIndex >= images.length) {
          currentIndex = 0;
        }

        const activeButton = Array.from(categoryButtons).find((btn) => btn.classList.contains("active"));
        const category = activeButton.getAttribute("data-category");

        if (category !== "all") {
          while (currentIndex < images.length && images[currentIndex].getAttribute("data-category") !== category) {
            currentIndex += direction;

            if (currentIndex < 0) {
              currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
              currentIndex = 0;
            }
          }
        }

        lightboxImage.src = images[currentIndex].src;
      }
    
        document.querySelector(".lightbox-prev").addEventListener("click", function () {
          changeImage(-1);
        });
    
        document.querySelector(".lightbox-next").addEventListener("click", function () {
          changeImage(1);
        });
    
        document.querySelector(".lightbox-close").addEventListener("click", function () {
          closeLightbox();
        });
    
        // Trigger click event for "All" button to display all images initially
        categoryButtons.forEach((button) => {
          if (button.getAttribute("data-category") === "all") {
            button.click();
          }
        });
      });
    
    </script>
